version: 2
jobs:
  buildApp:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      #- image: microsoft/azure-cli
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is 
          - v1-dependencies-

      - run: npm install
      #- run: npm build  
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Creating Artifacts & Setting up Deployment Enviornment
          command: |
            echo "my artifact file" > /tmp/artifact-1;
            mkdir /tmp/artifacts;
            tar -zcvf /tmp/artifacts/archive-name.tar.gz *
            echo "my artifact files in a dir" > /tmp/artifacts/artifact-2; 
            
      - store_artifacts:
          path:  /tmp/artifacts
          destination: artifact-file

      #- store_artifacts:
       #   path:  /tmp/artifacts
      # run tests!
      #- run: npm run test
      - run:
          name: Deploy Azure Infrastructure
          command: |
            git status
            git remote add azure https://$AZURE_DEPLOY_USER:$AZURE_DEPLOY_PASS@dtapp2.scm.azurewebsites.net:443/dtapp2.git
            git push azure
  buildInfa:
    docker:
      #- image: azuresdk/azure-cli-python
      - image: microsoft/azure-cli:latest
    steps:
      # LOGIN ONTO AZURE WITH EXISTING SERVICE PRINCIPAL
      - run: |

          az login --service-principal -u $AZURE_SERVICE_PRINC --password $AZURE_SERVICE_PRINC_PASSWORD --tenant $AZURE_TENANT
          az -v
           az appservice plan create -g myResourceGroupVM -n ServicePlandt
        #  az webapp create --name dtapp2 --resource-group myResourceGroupVM --plan ServicePlandt

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - buildInfa
    #  - buildApp
      
